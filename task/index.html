    height: 50px;

     <main class="body">
         
          <div id="image-container">
            <img src="../images/brown-contemporary-living-room-june082018.jpg" alt="" width="300px" height="300px">
          </div>
        
          <div>
            <input type="text" id="text-box" placeholder="please enter your text">
            <button onclick="addText()">insert</button>
          </div>
       
          <script>
            function addText() {
              var enteredText = document.getElementById("text-box").value;
        
              var newText = document.createElement("p");
              newText.innerHTML = enteredText;
        
              document.getElementById("image-container").appendChild(newText);
        
              document.getElementById("text-box").value = "";
            }
          </script>
     </main>
